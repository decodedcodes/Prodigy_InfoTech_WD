<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box move">X</div>
        <div class="turn-box move">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-con">
        <div class="box move">0</div>
        <div class="box move">1</div>
        <div class="box move">2</div>
        <div class="box move">3</div>
        <div class="box move">4</div>
        <div class="box move">5</div>
        <div class="box move">6</div>
        <div class="box move">7</div>
        <div class="box move">8</div>
    </div>
    <h2 id="results">X Win</h2>
    <button id="try-again">Try Again</button>


    <script src="./X0.js"></script>
</body>
</html>
